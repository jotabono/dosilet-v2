<ion-header>
  <ion-navbar>
    <ion-title>
      CAT√ÅLOGO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="dms-block-description">
  						<div class="category-decorative-image background-cover" style="background-image: url(http://dosilet.deideasmarketing.solutions/wp-content/uploads/2016/12/hornos-pizzas-1024x683.jpg);"></div>
  						<h1>{{parent_name}}</h1>
  						<h2>{{this.name}}</h2>
  						<h3>{{subtitle}}</h3>
              <div class="sliders">
                <ion-slides pager="true" paginationType="progress">
                  <ion-slide *ngFor="let p of products" class="background-contain" [ngStyle]="{'background-image': 'url(' + p.image + ')'}" >
                    <div class="product-name">
                      {{p.name}}
                    </div>
                      <!-- <div class="product-reference"> {{p.name}}</div> -->
                  </ion-slide>
                </ion-slides>
              </div>
              <div class="desc" [innerHtml]="description"></div>
  </div>
</ion-content>
